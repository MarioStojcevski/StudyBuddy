<div class="mt-4 mb-4">
    <h3>StudyBuddy Courses</h3>
</div>

<table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course</th>
        <th scope="col">Points</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courseList">
          <td>{{course.id}}</td>
          <td>{{course.courseName}}</td>
          <td>{{course.coursePoints}}</td>
          <td class="text-right"><button 
            class="btn btn-sm btn-secondary"
            (click)="enroll()"
            >Enroll</button></td>
      </tr>
    </tbody>
</table>
