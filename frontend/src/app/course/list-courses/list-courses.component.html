
<div class="row">
  <div class="col-md-8 mt-4 mb-4">
    <h3>StudyBuddy Courses</h3>
  </div>
  <div class="col-md-4 mt-4 mb-4 text-right">
    <button class="btn btn-secondary" 
    data-toggle="modal" 
    data-target="#addCourseModal">Add course</button>
  </div>
</div>


<table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course</th>
        <th scope="col">Points</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courseList">
          <td>{{course.id}}</td>
          <td>{{course.courseName}}</td>
          <td>{{course.coursePoints}}</td>
          <td class="text-right"><button 
            class="btn btn-sm btn-secondary"
            (click)="enroll()"
            >Enroll</button></td>
      </tr>
    </tbody>
</table>

<div  class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="addCourseModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a new course to the StudyBuddy Program!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label> Course Name </label>
            <input type="text" 
                class="form-control" 
                [(ngModel)]="course.courseName"
                name="courseName"
                id="courseName">
          </div>

          <div class="form-group">
            <label> Course Points </label>
            <input type="text" 
                class="form-control" 
                [(ngModel)]="course.coursePoints"
                name="coursePoints"
                id="coursePoints">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-secondary" type="submit">Add</button>
        </div>
      </form>

    </div>
  </div>
</div>
