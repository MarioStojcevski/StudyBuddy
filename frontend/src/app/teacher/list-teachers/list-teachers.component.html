<div class="mt-4 mb-4">
    <h3>Study Buddy Teachers</h3>
</div>

<table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teacherList">
          <td></td>
          <td>{{teacher.firstName}}</td>
          <td>{{teacher.lastName}}</td>
          <td>{{teacher.email}}</td>
          <td><button class="btn btn-sm btn-secondary">Teacher details</button></td>
      </tr>
    </tbody>
</table>
