 <div class="mt-4 mb-4">
    <h3>StudyBuddy Teachers</h3>
</div>

<table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teacherList">
          <td></td>
          <td>{{teacher.firstName}}</td>
          <td>{{teacher.lastName}}</td>
          <td class="text-right">
            <button 
              (click)=selectTeacher(teacher.firstName) 
              class="btn btn-sm btn-secondary"
              data-toggle="modal" 
              data-target="#teacherModal">
                Details
            </button>
          </td>
      </tr>
    </tbody>
</table>

<div  class="modal fade" 
      id="teacherModal"
      tabindex="-1" 
      role="dialog" 
      aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Details about {{selectedTeacher.lastName}} {{selectedTeacher.firstName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Email Address: {{selectedTeacher.emailAddress}}</p>
        <button id="salaryText" class="btn btn-sm btn-secondary" (click)="showSalary()">Show salary</button>
      </div>
      <div class="modal-footer">
        <button 
        type="button" 
        (click)="closeSalary()"
        class="btn btn-primary" 
        data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
